<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fun With Triangles - Quiz</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul class="nav-items">
                <li><a href="/index.html">Is Triangle?</a></li>
                <li><a href="/quiz.html">Triangle Quiz</a></li>
                <li><a href="/hypotenuse.html">Hypotenuse</a></li>

            </ul>
        </nav>
        <h1 id="heading">Triangle Quiz</h1>
        
        <div class="container">
            <form class="quiz-form">
                <div class="question-container">
                    <p>1. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                    <label>
                        <input type="radio" name="question1" value="45°">
                        45°
                    </label>

                    <label>
                        <input type="radio" name="question1" value="60°">
                        60°
                    </label>

                    <label>
                        <input type="radio" name="question1" value="90°">
                        90°
                    </label>
                </div>

                <div class="question-container">
                    <p>2. If a triangle has an angle of 90 degrees, what is it called?</p>
                    <label>
                        <input type="radio" name="question2" value="acute">
                        acute
                    </label>

                    <label>
                        <input type="radio" name="question2" value="obtuse">
                        obtuse
                    </label>

                    <label>
                        <input type="radio" name="question2" value="right angled">
                        right angled
                    </label>
                </div>
            </form>

            <button id="btn">Submit</button>
            <div id="output">

            </div>
        </div>
    </div>

    <script src="/js/quiz.js"></script>
